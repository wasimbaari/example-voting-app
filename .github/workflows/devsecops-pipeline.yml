name: Enterprise DevSecOps Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows you to trigger the pipeline manually from the GitHub UI

env:
  AWS_REGION: ap-south-1
  EKS_CLUSTER_NAME: voting-app-cluster

jobs:
  # -------------------------------------------
  # Stage 1: Continuous Inspection (SonarQube)
  # -------------------------------------------
  code-analysis:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches all history for accurate SonarQube analysis

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Provided automatically by GitHub
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # -------------------------------------------
  # Stage 2: Build and Push Docker Images
  # -------------------------------------------
  build-and-push:
    name: Build & Push to Docker Hub
    needs: code-analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Vote App
        uses: docker/build-push-action@v5
        with:
          context: ./vote
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/voting-app-vote:${{ github.run_number }}

      - name: Build and Push Result App
        uses: docker/build-push-action@v5
        with:
          context: ./result
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/voting-app-result:${{ github.run_number }}

      - name: Build and Push Worker App
        uses: docker/build-push-action@v5
        with:
          context: ./worker
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/voting-app-worker:${{ github.run_number }}

  # -------------------------------------------
  # Stage 3: Continuous Deployment to AWS EKS
  # -------------------------------------------
  deploy:
    name: Deploy to EKS
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update KubeConfig
        run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Inject New Image Tags into Kubernetes Manifests
        run: |
          # Replaces the default docker repo images with your newly built and tagged images
          sed -i "s|dockersamples/examplevotingapp_vote|${{ secrets.DOCKER_USERNAME }}/voting-app-vote:${{ github.run_number }}|g" k8s-specifications/vote-deployment.yaml
          sed -i "s|dockersamples/examplevotingapp_result|${{ secrets.DOCKER_USERNAME }}/voting-app-result:${{ github.run_number }}|g" k8s-specifications/result-deployment.yaml
          sed -i "s|dockersamples/examplevotingapp_worker|${{ secrets.DOCKER_USERNAME }}/voting-app-worker:${{ github.run_number }}|g" k8s-specifications/worker-deployment.yaml

      - name: Deploy to Kubernetes Cluster
        run: |
          # Applies the updated YAML files to your EKS cluster
          kubectl apply -f k8s-specifications/
          
          # Verifies that the pods spin up successfully before marking the pipeline as green
          kubectl rollout status deployment/vote -w
          kubectl rollout status deployment/result -w
          kubectl rollout status deployment/worker -w